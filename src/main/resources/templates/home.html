<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link href="/home.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<h1>Violators</h1>
  <table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Distance</th>
    <th>Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="violator : ${violators}">
    <td class="name" th:text="${violator.value.getName()}"></td>
    <td th:text="${violator.value.getEmail()}"></td>
    <td th:text="${violator.value.getPhone()}"></td>
    <td th:text="${violator.value.getDistance()}"></td>
    <td  th:text="${violator.value.getTime()}"></td>
  </tr>
  </tbody>
</table>
<small class="copyright">Â© itkimura 2022</small>
</body>
</html>
